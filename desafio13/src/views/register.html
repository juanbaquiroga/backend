<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"crossorigin="anonymous"/>
  <title>Document</title>
</head>
<body>
    <div class="container my-5">
      <div class="jumbotron">
        <h1>SIGN UP</h1>
        <br />
        <form
          class="form"
          role="form"
          action="/register"
          method="post"
          autocomplete="on"
        >
          <div class="form-group">
            <input
              name="username"
              placeholder="Username"
              class="form-control"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <input
              name="password"
              placeholder="Password"
              class="form-control"
              type="password"
              required
            />
          </div>

          <br />

          <div class="form-group">
            <input
              name="firstname"
              placeholder="firstname"
              class="form-control"
              type="text"
              required
            />
          </div>

          <div class="form-group">
            <input
              name="lastname"
              placeholder="lastname"
              class="form-control"
              type="text"
              required
            />
          </div>

          <div class="form-group">
            <input
              name="email"
              placeholder="email"
              class="form-control"
              type="email"
              required
            />
          </div>

          <div class="form-group">
            <input class="btn btn-success my-3" type="submit" value="SIGN UP" />
          </div>
        </form>
        <a class="btn btn-success my-3" href="/login">
          LOG IN
        </a>
      </div>
    </div>
  </body>
</html>
